<!DOCTYPE html>
<html lang="ea">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講座登録</title>
    <link rel="stylesheet" href="ren_styles.css">
</head>

<body>
    <div class="header">
        <a href="#">ユーザー名</a>
        <a href="#">講座一覧</a>
        <a href="#">講座登録</a>
        <a href="#">ログアウト</a>
    </div>
    <h1>新規講座追加</h1>
    <div class="main">
        <form action="" method="post">
            <div class="form-main">
                <div class="form-group">
                    <label for="course-name">講座名</label>
                    <input type="text" id="courseName" name="courseName" placeholder="xx講座">
                </div>
                <div class="form-group">
                    <label for="start-time">講座開始時間</label>
                    <input type="datetime-local" id="startTime" name="startTime">
                </div>
                <div class="form-group">
                    <label for="end-time">講座終了時間</label>
                    <input type="datetime-local" id="endTime" name="endTime">
                </div>
                <div class="form-group">
                    <label for="course-price">講座の金額</label>
                    <input type="text" id="coursePrice" name="coursePrice" placeholder="円">
                </div>
                <div class="form-group">
                    <label for="course-image">講座画像</label>
                    <input type="file" id="courseImage" name="courseImage">
                </div>
                <div class="form-group">
                    <label for="course-details">講座詳細</label>
                    <textarea id="courseDetails" name="courseDetails"></textarea>
                </div>
                <div class="form-button">
                    <button class="back-button" onclick="history.back();" type="button">戻る</button>
                    <button class="register-button">登録</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <small>Copyright &copy; Team B</small>
    </footer>
</body>

</html>
