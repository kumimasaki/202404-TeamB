<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>応募済み講座一覧</title>
    <link rel="stylesheet" th:href="@{/css/user_course_history.css}">
</head>
<body>
    <header>
        <nav class="header">
            <div class="header-inner">
                <ul class="header-list">
                    <li class="listItem" th:text="${userName}">ユーザー名(仮)</li>
                    <li class="listItem"><a th:href="@{/user/course/all}">講座一覧</a></li>
                    <li class="listItem"><a th:href="@{/user/cart}">カートへ</a></li>
                    <li class="listItem"><a th:href="@{/user/history}">購入履歴</a></li>
                    <li class="listItem"><a th:href="@{/user/login}">ログアウト</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="edit-success-form">
            <div class="edit-success-form-title">
                <h2>応募済み講座一覧</h2>
            </div>
            <article>
                <ul class="requests">
                    <li class="requests-li" th:each="history:${historyList}">
                        <img class="lesson-img" th:src="@{/lesson-img/{imagePath}(imagePath=${lesson.imageName})}" alt="">
                        <img class="lesson-img" src="java.jpg" alt=""> <!--このimgはテスト用、実装する時を削除してください-->
                        <div class="requests-form">
                            <p class="requests-p" th:text="${lesson.lessonDate}">0000/00/00(何曜日)</p>  <!--文字はテスト用、実装する時「123」を削除してください-->
                        </div>
                        <div class="requests-form-time">
                            <p class="requests-p-time" th:text="${lesson.startTime}">13:00</p>  <!--文字はテスト用、実装する時「13:00」を削除してください-->
                            <p class="requests-p-time">~</p>
                            <p class="requests-p-time" th:text="${lesson.finishTime}">14:00</p>  <!--文字はテスト用、実装する時「14:00」を削除してください-->
                        </div>
                        <div class="requests-form">
                            <p class="requests-p" th:text="${lesson.lessonDetail}">Java</p>  <!--文字はテスト用、実装する時「Java」を削除してください-->
                        </div>
                        <div class="requests-form">
                            <p class="requests-p" th:text="${history.lessonFee}">12800</p>  <!--文字はテスト用、実装する時「12800」を削除してください-->
                            <p class="requests-p">円</p>
                        </div>
                        <div class="requests-form">
                            <p class="requests-p">購入日：</p>  <!--文字はテスト用、実装する時「12800」を削除してください-->
                            <p class="requests-p">0000/00/00(何曜日)</p>
                        </div>
                    </li>
                </ul>
            </article>
            <div class="user-request-btns">
                <button class="delete-btn">削除</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <small>&copy; TeamB</small>
        </div>
    </footer>
</body>
</html>
