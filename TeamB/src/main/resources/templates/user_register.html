<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/user_register.css}">
    <title>ユーザー登録画面</title>
</head>
<body>
    <!-- ヘッダー -->
    <header>

    </header>
    <!-- メイン -->
    <main>
        <div class="main">
            <p class="sign">ユーザー登録</p>
            <form class="form1" th:action="@{/user/register/process}" method="post">
              <div>
                <input class="name" type="text"  placeholder="ユーザーネーム" name="userName"　id="userName" required>
              </div>
              <div>
                <input class="e-mail" type="text"  placeholder="メールアドレス" name="userEmail" id="userEmail" required>
              </div>
              <div>
                <input class="password" type="password"  placeholder="パスワード" name="userPassword" id="userPassword" required>
              </div>

              <div>
                <button class="login" >登録</button>
              </div>
              <div>
                <a class="register" href="">ログインはこちら</a>
              </div>  
            </form>
          </div>
    </main>
    <!-- フッター -->
    <footer>
        <div>
            <small>&copy; TeamB</small>
        </div>
    </footer>
</body>
</html>
