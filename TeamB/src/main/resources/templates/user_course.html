<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申込み内容確認</title>
    <link rel="stylesheet" th:href="@{/css/user_course.css}">
</head>
<body>
    <header>
        <nav class="header">
            <div class="header-inner">
                <ul class="header-list">
                    <li class="listItem" th:text="${userName}"></li>
                    <li class="listItem"><a th:href="@{/user/course/all}">講座一覧</a></li>
                    <li class="listItem"><a th:href="@{#}">カートへ</a></li>
                    <li class="listItem"><a th:href="@{#}">購入履歴</a></li>
                    <li class="listItem"><a th:href="@{/user/login}">ログアウト</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="edit-success-form">
            <div class="edit-success-form-title">
                <h2>講座名</h2>
            </div>
            <article>
                <ul class="requests">
                    <li class="requests-li" th:each="lesson:${lessonList}">
                        <div class="lesson-img-form">
                            <img class="lesson-img" th:src="@{/course-img/{imagePath}(imagePath=${lesson.imageName})}" alt="">
                        </div>
                        <div class="requests-form">
                            <p class="requests-p-left">開催日:</p>
                        </div>
                        <div class="requests-form">
                            <p class="requests-p-left">開催時間:</p>

                            <div class="requests-p-time-form">
                                <p class="requests-p-time" th:text="${lesson.startTime}"></p>  <!--文字はテスト用、実装する時「13:00」を削除してください-->
                                <p class="requests-p-time">~</p>
                                <p class="requests-p-time" th:text="${lesson.finishTime}"></p>  <!--文字はテスト用、実装する時「14:00」を削除してください-->
                            </div>
                        </div>
                        <div class="requests-form">
                            <p class="requests-p-left">講座内容:</p>
                            <p class="requests-p-detail" th:text="${lesson.lessonDetail}"></p>  <!--文字はテスト用、実装する時「Java」を削除してください-->
                        </div>
                        <div class="requests-form">
                            <p class="requests-p-left">受講料:</p>
                            <div class="requests-p-fee-form">
                                <p class="requests-p-fee" th:text="${lesson.lessonFee}"></p>  <!--文字はテスト用、実装する時「12800」を削除してください-->
                                <p class="requests-p-fee">円</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </article>
            <div class="user-request-btns">
                <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                <button class="success-btn">カートに入れる</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <small>&copy; TeamB</small>
        </div>
    </footer>
</body>
</html>
